<template name="itemEdit">
  {{#with this}}
    <div class="container">
      <form role="form">
      <div class="form-group col-md-4">
        <label for="name">Item Name</label>
          <input type="text" name="name" value="{{name}}" class="form-control" placeholder="What are you selling?" id="name">
      </div>
      <div class="clearfix"></div>
      <div class="form-group col-md-4">
        <label for="description">Description</label>
          <textarea name="description" class="form-control" type="text" rows="6" id="description" placeholder="The details...">{{description}}</textarea>
        <div id="image-preview"></div>
      </div>
      <div class="clearfix"></div>
      <div class="form-group col-md-4">
        <button type="submit" class="btn btn-lg btn-block btn-primary">Save Changes</button>
        <hr/>
      </div>
      <div class="clearfix"></div>
      <div class="form-group col-md-4">
        <a class="btn btn-danger delete" href="#">Delete Item</a>
      </div>
    </form>
    </div>
  {{/with}}
</template>
