<template name="item">
	<div class="col-md-2 col-xs-6">
		<div class="well">
			<a href="{{urlFor 'itemPage'}}">
				<img src="{{image_url}}" height="70" width: "auto" class="img-rounded">
			</a>
				<a href="{{urlFor 'itemPage'}}">
					<p>{{name}}</p>
					<p>${{price}}</p>
				</a>
		</div>
	</div>
</template>

<template name="itemDetail">
	<div class="container">
	<div class="col-md-4">
	<h2>{{name}}</h2>
		<div class="thumbnail pull-left">
			<a href="{{image_url}}" data-lightbox="item">
				<img src="{{image_url}}" height="150" width="auto" class="img-rounded">
			</a>
		</div>
		<div class="clearfix"></div>
		<p>{{expiration}}</p>
		<p>
			{{#if currentUser}}
			{{#if ownItem}}
				<a class="btn btn-warning" href="{{urlFor 'itemEdit' this}}">Edit
				<i class="glyphicon glyphicon-pencil"></i>
				</a>
			{{/if}}
			{{/if}}
		</p>
	</div>
	<div class="col-md-4">
		<h3>${{price}}</h3>
		<p>{{description}}</p>
		<form role="form">
		<div class="form-group">
	         	<input type="number" name="bid" class="form-control" placeholder="Place a bid" id="name">
	    </div>
	    <div class="clearfix"></div>
		<button type="submit" class="btn btn-primary">Place Bid</button>
		</div>
	</form>
	</div>
	</div>
</template>
