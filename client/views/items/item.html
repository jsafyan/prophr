<template name="item">
		<div class="block">
			<a href="{{urlFor 'itemPage'}}">
					<h1 class="item-name">{{trimString name 20}}</h1>
			</a>
			<a href="{{urlFor 'itemPage'}}">
				<img src="{{image_url}}" class="img-responsive" height="{{image_height}}" width="{{image_width}}" class="img-rounded">
			</a>
				<h2>${{price}}</h2>
		</div>
</template>

<template name="itemDetail">
	<div class="container">
	<div class="col-md-4">
	<div class="card">
	<h1>{{name}}</h1>
		<div class="thumbnail pull-left">
			<a href="{{image_url}}" data-lightbox="item">
				<img src="{{image_url}}" class="img-responsive" height="150" width="auto" class="img-rounded">
			</a>
		</div>
		<div class="clearfix"></div>
		<p>{{expiration}}</p>
		<p>
			{{#if currentUser}}
			{{#if ownItem}}
				<a class="btn btn-warning" href="{{urlFor 'itemEdit' this}}">Edit
				<i class="glyphicon glyphicon-pencil"></i>
				</a>
			{{/if}}
			{{/if}}
		</p>
	</div>
	</div>
	<div class="col-md-4">
		<div class="card">
		<h3>${{price}}</h3>
		<p>{{trimString description 250}}</p>
		{{#if notOwnItem}}
		<form role="form">
		<div class="form-group">
	         	<input type="number" name="bid" class="form-control" placeholder="Place a bid" id="name">
	    </div>
	    <div class="clearfix"></div>
		<button type="submit" class="btn btn-primary">Place Bid</button>
		</div>
		{{/if}}
		</div>
	</form>
	</div>
	</div>
</template>

<template name="itemSummary">
	<div class="card">
		<a href="{{urlFor 'itemPage'}}">
				<h1 class="item-name">{{trimString name 20}}</h1>
		</a>
		<h3>${{price}}</h3>
		<h2>{{trimString description 50}}</h2>
		<a href="{{urlFor 'itemPage'}}">
			<img src="{{image_url}}" class="img-responsive" height="{{image_height}}" width="{{image_width}}" class="img-rounded">
		</a>
	</div>
</template>
